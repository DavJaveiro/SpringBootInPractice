<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Atualizar Curso - Course Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Ícones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #2c3e50, #3498db);
            min-height: 100vh;
        }

        .navbar {
            border-bottom: 2px solid #ffffff10;
        }

        .form-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            margin-top: 3rem;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-dark {
            border-radius: 10px;
        }

        textarea.form-control {
            min-height: 100px;
        }

        .navbar-brand img {
            width: 35px;
            height: 35px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark navbar-expand-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="/images/logo.png" alt="Logo">
            <span>Course Tracker</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-list">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbar-list">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/addcourse}">Add Course</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-danger" type="submit">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- FORMULÁRIO -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 form-container">
            <h3 class="text-center mb-4"><i class="bi bi-pencil-square"></i> Atualizar Curso</h3>

            <form th:action="@{/update/{id}(id=${course.id})}" th:object="${course}" method="post" th:method="put">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Nome do Curso">
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger small"></div>
                </div>

                <div class="mb-3">
                    <label for="category" class="form-label">Categoria</label>
                    <input type="text" th:field="*{category}" class="form-control" id="category" placeholder="Categoria do Curso">
                    <div th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="text-danger small"></div>
                </div>

                <div class="mb-3">
                    <label for="rating" class="form-label">Avaliação</label>
                    <select th:field="*{rating}" class="form-select" id="rating">
                        <option th:value="1">1 (Pior)</option>
                        <option th:value="2">2</option>
                        <option th:value="3">3</option>
                        <option th:value="4">4</option>
                        <option th:value="5">5 (Melhor)</option>
                    </select>
                    <div th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}" class="text-danger small"></div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Descrição</label>
                    <textarea th:field="*{description}" class="form-control" id="description" placeholder="Descrição do Curso"></textarea>
