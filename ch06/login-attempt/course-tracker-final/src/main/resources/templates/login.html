<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login - Course Tracker</title>

	<!-- Bootstrap 5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

	<!-- Ícones -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

	<style>
		body {
			font-family: 'Roboto', sans-serif;
			background: linear-gradient(135deg, #2c3e50, #4ca1af);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.login-card {
			background: white;
			border-radius: 16px;
			box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
			padding: 2rem;
			max-width: 400px;
			width: 100%;
		}

		.login-card .form-control {
			border-radius: 10px;
		}

		.login-card h3 {
			font-weight: 700;
		}

		.btn-dark {
			border-radius: 8px;
		}

		.alert {
			border-radius: 8px;
		}

		.logo {
			width: 40px;
			height: 40px;
			margin-right: 10px;
		}
	</style>
</head>
<body>
<div class="login-card">
	<div class="text-center mb-4">
		<img src="/images/logo.png" alt="Logo" class="logo">
		<h3>Course Tracker</h3>
	</div>

	<div th:if="${loginError}" class="alert alert-danger">Usuário ou senha incorretos.</div>
	<div th:if="${loginVerified}" class="alert alert-success">Conta verificada. Faça login.</div>
	<div th:if="${loginDisabled}" class="alert alert-warning">Conta inativa. Verifique seu e-mail.</div>
	<div th:if="${loginLocked}" class="alert alert-danger">Conta bloqueada por muitas tentativas.</div>

	<form th:action="@{/login}" method="post">
		<div class="mb-3">
			<label for="username" class="form-label">Usuário</label>
			<input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuário" required autofocus>
		</div>

		<div class="mb-3">
			<label for="password" class="form-label">Senha</label>
			<input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
		</div>

		<div class="form-check mb-3">
			<input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
			<label class="form-check-label" for="remember-me">Lembrar de mim</label>
		</div>

		<div class="d-grid gap-2">
			<button type="submit" class="btn btn-dark">
				<i class="bi bi-box-arrow-in-right"></i> Entrar
			</button>
			<a href="#" th:href="@{/adduser}" class="btn btn-outline-success">
				<i class="bi bi-person-plus"></i> Criar Conta
			</a>
		</div>
	</form>
</div>
</body>
</html>
