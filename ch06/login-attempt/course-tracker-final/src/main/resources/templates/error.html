<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Erro - Course Tracker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap 5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

	<!-- Bootstrap Icons -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

	<style>
		body {
			font-family: 'Roboto', sans-serif;
			background: linear-gradient(to right, #e74c3c, #c0392b);
			color: #fff;
			min-height: 100vh;
			display: flex;
			flex-direction: column;
		}

		.navbar {
			margin-bottom: 40px;
		}

		.error-box {
			background-color: #ffffff;
			color: #e74c3c;
			padding: 2rem;
			border-radius: 15px;
			box-shadow: 0px 0px 20px rgba(0,0,0,0.2);
			text-align: center;
		}

		.error-box i {
			font-size: 4rem;
			margin-bottom: 1rem;
		}
	</style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark navbar-expand-sm">
	<div class="container">
		<a class="navbar-brand d-flex align-items-center" href="#">
			<img src="/images/logo.png" width="35" height="35" alt="logo" class="me-2">
			Course Tracker
		</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-list">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-between" id="navbar-list">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/index}">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/addcourse}">Add Course</a>
				</li>
			</ul>
		</div>
	</div>
</nav>

<!-- ERRO -->
<div class="container flex-grow-1 d-flex justify-content-center align-items-center">
	<div class="error-box col-md-6">
		<i class="bi bi-exclamation-triangle-fill text-warning"></i>
		<h2>Ocorreu um erro</h2>
		<p th:text="${error}" class="fs-5 mt-3"></p>
		<a th:href="@{/index}" class="btn btn-outline-danger d-flex align-items-center justify-content-center gap-3"><i class="bi bi-house"></i> Voltar para o In√≠cio</a>
	</div>
</div>

</body>
</html>
