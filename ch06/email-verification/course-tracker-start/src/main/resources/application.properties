# MySQL database connection string. We are using schema named sbip in this demonstration
spring.datasource.url=jdbc:mysql://localhost:3306/sbip
# MySQL database username
spring.datasource.username=root
# MySQL database password
spring.datasource.password=password
# Initializes schema on each execution
spring.datasource.initialization-mode=always
# Spring MVC Hidden Method filter
spring.mvc.hiddenmethod.filter.enabled=true


# Configurações do servidor SMTP do Gmail
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false


